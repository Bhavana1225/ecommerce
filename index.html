<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bhavana's Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="hero">
    <h1>Welcome to Bhavana's Store</h1>
    <p>Explore top deals in electronics, clothing, and more!</p>
    <a href="#categories" class="cta-button">Shop Now</a>
  </section>

  <section class="categories" id="categories">
    <h2>Shop by Category</h2>
    <div class="categories-container">
      <div class="category-card">
        <a href="products.html?category=electronics">
          <img src="images/device.png" alt="Electronics" />
          <h3>Electronics</h3>
        </a>
      </div>
      <div class="category-card">
        <a href="products.html?category=clothing">
          <img src="images/brand.png" alt="Clothing" />
          <h3>Clothing</h3>
        </a>
      </div>
      <div class="category-card">
        <a href="products.html?category=accesories">
          <img src="images/accesories.png" alt="Accesories" />
          <h3>Accesories</h3>
        </a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Bhavana's Store. All rights reserved.</p>
  </footer>
</body>
</html>
