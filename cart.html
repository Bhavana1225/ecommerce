<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - Bhavana's Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #cart-items {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 10px;
    }
    .cart-item-details {
      flex-grow: 1;
    }
    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button.qty-btn, button.remove-btn {
      cursor: pointer;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button.qty-btn {
      background-color: #ff4c68;
      color: white;
    }
    button.qty-btn:hover {
      background-color: #e93c5a;
    }
    button.remove-btn {
      background-color: #ccc;
      color: #333;
    }
    button.remove-btn:hover {
      background-color: #999;
      color: white;
    }
    #cart-total {
      max-width: 900px;
      margin: 20px auto 40px;
      text-align: right;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .empty-cart {
      max-width: 900px;
      margin: 40px auto;
      font-size: 1.2rem;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">ðŸ›’ View Cart (<span id="cart-count">0</span>)</a>
  </nav>

  <h1 style="text-align:center; margin-top: 30px;">Your Cart</h1>

  <div id="cart-items"></div>
  <h2 id="cart-total"></h2>

  <script src="data.js"></script>
  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const total = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = total;
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      const totalEl = document.getElementById("cart-total");
      container.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = `<p class="empty-cart">Your cart is empty.</p>`;
        totalEl.textContent = "";
        return;
      }

      cart.forEach(item => {
        const product = products.find(p => p.name === item.id);
        if (!product) return; // Skip if no matching product found

        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="cart-item-details">
            <strong>${product.name}</strong><br />
            Price: â‚¹${item.price}
          </div>
          <div class="cart-item-controls">
            <button class="qty-btn" data-action="decrease" data-id="${item.id}">âˆ’</button>
            <span>${item.quantity}</span>
            <button class="qty-btn" data-action="increase" data-id="${item.id}">+</button>
            <button class="remove-btn" data-id="${item.id}">Remove</button>
          </div>
          <div style="min-width: 90px; text-align: right;">
            â‚¹${itemTotal.toFixed(2)}
          </div>
        `;

        container.appendChild(div);
      });

      totalEl.textContent = `Total: â‚¹${total.toFixed(2)}`;

      // Add event listeners for buttons
      container.querySelectorAll(".qty-btn").forEach(button => {
        button.addEventListener("click", () => {
          const id = button.getAttribute("data-id");
          const action = button.getAttribute("data-action");
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          const item = cart.find(i => i.id === id);
          if (!item) return;

          if (action === "increase") {
            item.quantity++;
          } else if (action === "decrease") {
            if (item.quantity > 1) {
              item.quantity--;
            }
          }

          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
          updateCartCount();
        });
      });

      container.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", () => {
          const id = button.getAttribute("data-id");
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart = cart.filter(i => i.id !== id);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
          updateCartCount();
        });
      });
    }

    // Initial render
    updateCartCount();
    renderCart();
  </script>
</body>
</html>
