<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - Bhavana's Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    .product-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-name {
      font-weight: bold;
      margin: 8px 0;
      font-size: 1.2rem;
    }
    .product-price {
      color: #ff4c68;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 20px;
      padding: 20px 0;
    }
    a.product-link {
      text-decoration: none;
      color: inherit;
    }
    .filters {
      margin-bottom: 20px;
      font-size: 1rem;
    }
  </style>
</head>

  <nav>
    <a href="index.html">Home</a>

  </nav>

      Max Price: â‚¹<span id="priceValue">100000</span>
      <input type="range" id="priceFilter" min="0" max="100000" value="100000" />
    </label>
  </section>

  <section class="product-grid" id="productGrid"></section>

  <!-- Make sure this script defines 'products' array -->

  <!-- Your filtering and rendering logic -->

</body>
</html>
